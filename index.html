<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">

    <title>Market List</title>
</head>

<body>
    <header>
        <i class="bi bi-cart4" id="carrinho"></i>
        <nav>
            <h1>DevMarket</h1>
        </nav>
        <i class="bi bi-list" id="menu-hamburguer"></i>
    </header>
    <main>
        <div>
            <img src="./assets/img-supermarket.png">
        </div>
        <section>
            <div class="list">
                <h1>Lista de Compras</h1>
                <input type="text" id="item" placeholder="Item">
                <input type="number" id="quantidade" placeholder="Quantidade">
                <input type="number" id="preco" placeholder="Preço">
                <div class="button">
                    <button onclick="adicionarItem(), limparCampos()" class="button-adc"><i
                            class="bi bi-cart4"></i>Adicionar</button>
                    <button onclick="limparTudo()" class="clean"><i class="bi bi-trash3"></i>Limpar</button>
                </div>
            </div>
            <div class="div-table">
                <table id="tabelaProdutos">
                    <tr>
                        <th>Item</th>
                        <th>Quantidade</th>
                        <th>Preço</th>
                        <th>Total Item</th>
                        <th>Remover</th>
                    </tr>
                </table>
                <h3>Total: <span id="valorTotal">0,00</span></h3>
            </div>
        </section>
    </main>
</body>
<script src="./script.js"></script>

</html>
